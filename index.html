<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LR11</title>

<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="lr11.js" defer></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600&display=swap" rel="stylesheet">
</head>

<body>
<div class="wrapper">
    <h1 class="title">Перекладач</h1>

    <div class="card-block">
        <div class="word-card" id="wordBox">loading...</div>

        <div class="nav">
            <button class="nav-btn" id="prev">⟨</button>
            <p class="progress" id="step">1 / 10</p>
            <button class="nav-btn" id="next">⟩</button>
        </div>

        <input type="text" id="answerInput" placeholder="Введіть переклад...">

        <button class="check-btn" id="checkBtn">Перевірити</button>
    </div>

    <div class="stats">
        <p class="good">Вірно: <span id="goodCount">0</span></p>
        <p class="bad">Хибно: <span id="badCount">0</span></p>
    </div>
</div>

<div class="overlay" id="overlay">
    <div class="modal-window">
        <h2>Результат</h2>
        <p id="finalScore">Ваш рівень: --%</p>
        <button class="close-btn" id="closeModal">Закрити</button>
    </div>
</div>

</body>
</html>
